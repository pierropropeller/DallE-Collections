<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap to Swap</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="catgpt-img" src="" alt="CatGPT" onclick="updateImage()">
    
    <script>
        const images = [
            "CATGPT.webp",
            "my-notion-face-transparent.png",
            //"another-image.webp"
        ];
        let index = 0;

        function updateImage() {
            index = (index + 1) % images.length;
            document.getElementById("catgpt-img").src = `https://raw.githubusercontent.com/pierropropeller/DallE-Collections/main/${images[index]}`;
        }

        updateImage(); // Show the first image on load
    </script>
</body>
</html>
