<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatGPT Dynamic Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        img {
            width: 100%;
            height: 100vh;
            object-fit: contain;
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="catgpt-img" src="" alt="CatGPT" onclick="updateImage()">
    
    <script>
        const repoURL = "https://api.github.com/repos/pierropropeller/DallE-Collections/contents/images"; // Change if using another folder
        let images = [];
        let index = 0;

        async function fetchImages() {
            const response = await fetch(repoURL);
            const data = await response.json();
            images = data.filter(file => file.name.match(/\.(png|jpg|jpeg|webp|gif)$/i)).map(file => file.download_url);

            if (images.length > 0) {
                updateImage(); // Display first image
            }
        }

        function updateImage() {
            document.getElementById("catgpt-img").src = images[index];
            index = (index + 1) % images.length;
        }

        fetchImages(); // Auto-fetch images from GitHub on load
    </script>
</body>
</html>
